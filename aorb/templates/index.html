{% extends 'base.html' %}

{% block body %}
  <ul class="list-group mt-5">
    {% for question in questions %}
      <li class="list-group-item">
        <a href="{% url 'aorb:detail' question.id %}">{{question.ask}}</a>
      </li>
    {% empty %}
      <h1 class="do">게시물이 없습니다.</h1>
    {% endfor %}
  </ul>
{% endblock %}
